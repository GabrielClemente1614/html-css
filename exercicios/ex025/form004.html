<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <fieldset>
        <legend>dados pessoais</legend>
        <form action="cadastro.php" autocomplete="on">
            <P>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="20" minlength="3">
            </P>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="tel1">Telefone</label>
            <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxx-xxxx" pattern="\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
    </fieldset>
    <!-- Estudar mais sobre RegEx -->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    
</body>
</html>
