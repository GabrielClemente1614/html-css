<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(66, 28, 97);
            width: 300px;
        }
        
        div:hover {
            color: rgb(4, 0, 252);
        }
    </style>
</head>
<body>
<h1>Exemplo de Houver</h1>
<p>passe o mouse sobre o texto abaixo</p>
<div>
    passe o mouse aqui
    <p>PINTO GROSSO...</p>
</div>
Fim do exemplo
</body>
</html>
