<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <video width="700" poster="imagens/foto-imagem.jpg" controls>
    <source src="media/meu video.mp4" type="video/mp4">
    <source src="media/meu video.mkv" type="video/mp4">
    <source src="media/meu video.webm" type="video/webm">
    </video>
    
</body>
</html>
