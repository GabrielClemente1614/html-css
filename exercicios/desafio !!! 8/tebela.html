<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas real desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;

        }

        td , th {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: lightgray;
        }

        .ga {
            background-color: white;
        }

        .color {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                <tr>
                    <th colspan="0.5">Nota1</th>
                    <th colspan="0.5">Nota2</th>
                </tr>
                
            </tr>

        </thead>
        
        <tbody>
            <tr>
                <th rowspan="4" class="ga">Exatas</th>
                <td>Matemática</td>
                <td>7.2</td>
                <td>6.3</td>
                <td>7.0</td>

                <tr>
                    <td>Fisica</td>
                    <td>5.5</td>
                    <td>6.7</td>
                    <td>6.0</td>
                </tr>

                <tr>
                    <td>Quimica</td>
                    <td>9.9</td>
                    <td>9.9</td>
                    <td>9.9</td>
                </tr>

                <tr>
                    <td>Biologia</td>
                    <td>4.2</td>
                    <td>6.3</td>
                    <td>6.2</td>
                </tr>
                
                
            </tr>

            <tr>
                <th colspan="4">Média de Exatas</th>
                <td class="color">7.1</td>
            </tr>

            
                <tr>
                    <th class="ga" rowspan="3">Humanas</th>
                </tr>

                <tr>

                <td>História</td>
                <td>5.3</td>
                <td>6.3</td>
                <td>7.3</td>
                
            </tr>

           <tr>
            
                <td>Geografia</td>
                <td>8.1<td>
                <td>7.3</td>
                

            </tr>

            <tr>
                <th colspan="4">Média de Humanas</th>
                <td class="color">7.5</td>
            </tr>

            

        </tbody>
    </table>
    
</body>
</html>
